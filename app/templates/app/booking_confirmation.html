<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <title>{% block title %}{% endblock title %} TOP</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mx-4" href="{% url 'list-app' %}">TOP</a>
        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if request.user.is_authenticated %}
            <a class="nav-link mx-3" href="{% url 'accounts:favorite' %}">お気に入り</a>
            <a class="nav-link mx-3" href="{% url 'accounts:mypage' %}">マイページ</a>
            <a class="nav-link mx-3" href="{% url 'accounts:reserve' %}">予約一覧</a>
            <a class="nav-link mx-3" href="{% url 'accounts:logout' %}">ログアウト</a>
            {% else %}
            <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
            <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
            {% endif %}
        </div>
    </nav>
    <h1>予約内容確認</h1>
    <p>{{ place.name }}</p>
    <div class="test1">予約日時: {{ reserve_date }}</div>
    <div class="test">
        開始
    </div>
    <div class="test" class="ml-3">
        終了
    </div>
    <div class="test" class="ml-3">
        時間
    </div>
    <br>
    <div class="test1">料金</div>
    <div class="test" class="ml-3">
        概算料金
    </div>
    <style>
        .test {
            border-bottom: solid 3px gray;
            padding: 10px;
        }
    </style>
    <style>
        .test1 {
            border: solid 4px rgb(34, 95, 37);
            padding: 20px;
        }
    </style>
</body>

</html>
