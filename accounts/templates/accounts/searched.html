<!DOCTYPE html>

<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>{% block title %}{% endblock title %} searched</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-success sticky-top">
      <div class="navbar-nav d-flex flex-row">
        <a class="nav-link mx-4" href="{% url 'list-app' %}">TOP</a>
      </div>
      <div class="navbar-nav d-flex flex-row">
        {% if request.user.is_authenticated %}
        <a class="nav-link mx-3" href="{% url 'accounts:favorite' %}"
          >お気に入り</a
        >
        <a class="nav-link mx-3" href="{% url 'accounts:mypage' %}"
          >マイページ</a
        >
        <a class="nav-link mx-3" href="">予約一覧</a>
        <a class="nav-link mx-3" href="{% url 'accounts:logout' %}"
          >ログアウト</a
        >
        {% else %}
        <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
        <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
        {% endif %}
      </div>
    </nav>

    <nav class="navbar navbar-expand-md bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ブランド</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-header"
          aria-controls="navbar-header"
          aria-expanded="false"
          aria-label="ナビゲーションの切替"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-header">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">ホーム</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">リンク</a></li>
            <li class="nav-item"><a class="nav-link disabled">無効</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="bg-light p-4 p-sm-5 my-4 rounded">
        <h1 class="display-4">最近検索した条件</h1>
        <p class="lead"></p>
        <hr class="my-4" />
        <p>
          より大きなコンテナの範囲内でコンテンツに空間をあけるため、文字の体裁と空白ユーティリティクラスを使用している。
        </p>
        <a class="btn btn-primary btn-lg" href="#" role="button"
          >もっと学ぼう</a
        >
      </div>
      <h1 class="mt-2">ブランド</h1>
      <p>ココにサイトの文章が入ります。</p>
    </div>
    <!-- /.container -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    //JavaScriptプラグインの設定など
  </body>
</html>
